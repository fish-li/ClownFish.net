<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP403禁止访问</title>
</head>
<body style="background-color: rgb(242,242,242); text-align: center;  color: rgb(112,48, 160);">
    <div id="form1">
        <h1 style="font-family: 'Berlin Sans FB', 'Segoe UI Semibold', 'Cooper Black'; font-size: 160px; margin: 50px 0 0 0; padding: 0">403</h1>
        <h2 style="font-family: 微软雅黑; font-size: 32px; margin: 0; padding: 0">
            <a href="/v20/web/venus/user/login.phtml?returnUrl=##returnUrl##" id="login_link" style="text-decoration: none; color: rgb(112,48, 160);">登录后才能访问此页面！</a></h2>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            var loginLink = document.getElementById("login_link");
            var currentUrl = window.location.href;
            var updatedUrl = loginLink.getAttribute("href").replace("##returnUrl##", encodeURIComponent(currentUrl));
            loginLink.setAttribute("href", updatedUrl);
        };
    </script>
</body>
</html>
